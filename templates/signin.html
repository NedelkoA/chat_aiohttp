{% extends 'base.html' %}
{% block head %}
    <title>{{ title }}</title>
{% endblock %}
{% block body %}
    <form action="/signin" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" pattern="^[a-zA-Z0-9\s]+$"><br>
        <label for="password">Password</label>
        <input type="text" name="password" pattern="^[a-zA-Z0-9]+$"><br>
        <button type="submit">Sign in</button>
    </form>
{% endblock %}
